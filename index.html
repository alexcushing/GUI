<!--this is the form for the graph of the multiplication table's information that will be
validated and then turned into a table when the user hits submit and it is  valid-->

<div class = "tabMenu" id="tabSetup"></div><!--this is where the tab links appear-->

<form class = "selectionArea" id="multGraph">
    <!--label for the first box, marked as field for the validation-->
    <label for="field">Select first number:<br></label>
    <div id="slider" class="container">
        <input class="left" type="text" id="field" name ="field" value="50" oninput="setToPointVal()">
        <br>
        <input type="range" name="points" id="points" value="50" min="0" max="100" onmousemove="displayVal()" onchange="fillTextBox()">
    </div>
    <br>
    <!--label for the second box, marked as field2 for the validation-->
    <label for="field2">Enter second number:<br></label>
    <div id="slider2" class="container">
        <input class="left" type="text" id="field2" name ="field2" value="50" oninput="setToPointVal()">
        <br>
        <input type="range" name="points2" id="points2" value="50" min="0" max="100" onmousemove="displayVal()" onchange="fillTextBox()">
    </div>
    <br>
    <!--label for the third box, marked as field3 for the validation-->
   <label for="field3">Enter third number:<br></label>

        <br>
        <input type="range" name="points3" id="points3" value="50" min="0" max="100" onmousemove="displayVal()" onchange="fillTextBox()">
    </div>
    <br>
    <!--label for the fourth box, marked as field4 for the validation-->
